<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Poem</title>
</head>
<body>
    <h1>Create a New Poem</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Poem</button>
    </form>

    <a href="{% url 'poem_list' %}">Back to Poems List</a>
</body>
</html>
